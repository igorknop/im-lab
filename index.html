<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        canvas{
            margin: auto auto;
            border: 3px solid #111;
        }
    </style>
</head>

<body>
    <script type="module">
        import Map from "./Map.js";
        import Sprite from "./Sprite.js";
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const map = new Map();
        const NM = 20;
        document.body.appendChild(canvas);
        canvas.width = map.COLUMNS * map.SIZE;
        canvas.height = map.LINES * map.SIZE;

        map.canvas = canvas;
        map.ctx = ctx;
        const spore = []
        spore.push( new Sprite({ x: 100, y: 100, canvas, ctx, map, behave: behave3, bgcolor: "white", a:-1, /*a: (1 - 2*Math.random())*Math.PI,*/ va:0.3}), );
        for (let i = 0; i < NM; i++) {
            spore.push( new Sprite({ x: 200-100*Math.random(), y: 200-100*Math.random(), vm: 0, canvas, ctx, map, behave: behave2 }))
        }


        function step(t) {
            map.dt = (t - map.to) / 1000;
            map.plot -= map.dt;
            if (map.plot < 0) {
                map.diffuse(0.02);
                map.swap();

                map.A[5][5] = 1.0;
                map.draw();
                for (let i = 0; i < NM; i++) {
                    spore[i].behave();
                    spore[i].step(map.dt);
                    spore[i].draw();
                }
                map.plot = 0.02;
            }
            map.to = t;
            requestAnimationFrame(step);
        }

        canvas.addEventListener("mousemove", (e) => {
            if (map.drawing) {
                map.setValue(e);
            }
        });

        canvas.addEventListener("mousedown", (e) => {
            map.drawing = true;
        });
        canvas.addEventListener("mouseup", (e) => {
            map.drawing = false;
        });
        canvas.addEventListener("touchmove", (e) => {
            const touches = e.changedTouches;
            for (const key in touches) {
                if (touches.hasOwnProperty(key)) {

                    const touch = touches[key];

                    map.setValue(touch);
                }
            }
        });

        function behave2() {
            let sf = (this.getSensorXY("f"));
            let sl = (this.getSensorXY("l"));
            let sr = (this.getSensorXY("r"));

            let vf = this.map.getValueXY(sf.x, sf.y);
            let vl = this.map.getValueXY(sl.x, sl.y);
            let vr = this.map.getValueXY(sr.x, sr.y);
            //console.log(vl, vf, vr);
            if (vf > vl && vf > vr) {
                this.va = 0;
                this.vm = 20;
            } else if ((vf < vl) && (vf < vr)) {
                this.va = 1-2*Math.random();
                this.vm = 20;
            } else if (vl < vr) {
                this.va = +1;
                this.vm = 0;
            } else if ((vr < vl)) {
                this.va = -1;
                this.vm = 0;
            } else {
                this.va = 0;
            }


        }

        function behave3() {
            if(Math.floor(this.vm)%6 ==0){
                this.map.setValueXY(this.x, this.y);
            }
            if(this.vm < 0){
                this.vm = 60;
            }else{
                this.vm-=0.5;
            }
        }


        requestAnimationFrame(step);

    </script>
</body>

</html>
